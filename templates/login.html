{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block head %}
{{ super() }}
<style>
    /* center */
    #login {
        /* display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; */
        /* without flex */
        text-align: center;
        height: 100%;
        display: grid;
        place-items: center;
        /*  */
    }

    /* header */
    #login h1 {
        text-align: center;
    }

    /* form */
    #login form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--background-secondary-color);
    }

    #login form input {
        padding: 0.5rem;
        border: 0;
        background-color: var(--background-primary-color);
        color: var(--text-color);
        outline: transparent;
    }
</style>
{% endblock head %}
{% block content %}
<div id="login">
    <div>
        <h1>Login</h1>
        {% if error %}
        <p>{{ message }} ({{ code }})</p>
        {% endif %}
        <form action="/" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock content %}
